<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Tournament Restream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-image: url('./Assets/BG.png');
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .tournament-header {
            padding: 15px 30px;
            text-align: center;
            border-bottom: 3px solid #9146FF;
        }
        
        .header-title {
            font-size: 3rem;
            background-clip: text;
            /* margin-bottom: 5px; */
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #0ff,
                0 0 80px #0ff,
                0 0 90px #0ff,
                0 0 100px #0ff,
                0 0 150px #0ff;
        }
        
        .round-badge {
            display: inline-block;
            background: linear-gradient(135deg, #9146FF, #6441a5);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .streams-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 120px);
        }
        
        .stream-box {
            flex: 1;
            position: relative;
            border: 2px solid #333;
            background: #000;
            width: 960px;
            height: 540px;
        }
        
        .stream-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }
        
        .twitch-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* IMPORTANT: Domain setup instructions */
        .setup-box {
            background: rgba(145, 70, 255, 0.1);
            border: 2px solid #9146FF;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            display: none; /* Hidden by default */
        }
        
        .setup-box.visible { display: block; }
        
        .domain-input {
            background: #1a1a1f;
            border: 2px solid #333;
            color: white;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .update-btn {
            background: #9146FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .footer-note {
            text-align: center;
            padding: 15px;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        .neonText {
        color: #fff;
        text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #fff,
            0 0 40px #0ff,
            0 0 80px #0ff,
            0 0 90px #0ff,
            0 0 100px #0ff,
            0 0 150px #0ff;
            }
        
        .Player {
            font-size: 3.5rem;
            text-align: center;
            align-items: center;
            margin-top: 650px;
        }

        .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
        }

        .left {
        left: 0;
        }

        .right {
        right: 0;
        }

        .P1{
        color: #fff;
        text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #fff,
            0 0 40px #00ff1a,
            0 0 80px #00ff1a,
            0 0 90px #00ff1a,
            0 0 100px #00ff1a,
            0 0 150px #00ff1a;
        }
        .P2{
        color: #fff;
        text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #fff,
            0 0 40px #ff008c,
            0 0 80px #ff008c,
            0 0 90px #ff008c,
            0 0 100px #ff008c,
            0 0 150px #ff008c;
        }
    </style>
</head>
<body>
    <!-- Tournament Header -->
    <div class="tournament-header">
        <div class="header-title">CASINO SPEEDRUN CHAMPIONSHIP | QUARTER FINAL</div>
    </div>
    
    <!-- Stream Container -->
    <div class="streams-container">
        <!-- TK47 Stream -->
        <div class="stream-box" id="stream1">

            <!-- REPLACE DOMAIN-PLACEHOLDER with your actual domain -->

    <!-- Domain Setup Instructions (appears if streams fail) -->
    <!-- <div class="setup-box" id="setupBox">

        <!-- <div class="footer-note">   
            Tournament Stream Display | TK47 vs DarkLizzard | Using Twitch Official Embeds
        </div> -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Loading Twitch tournament streams...");
            
            // Check if streams loaded after 3 seconds
            setTimeout(function() {
                const iframes = document.querySelectorAll('.twitch-embed');
                let hasPlaceholder = false;
                
                // Check if DOMAIN-PLACEHOLDER is still in the URLs
                iframes.forEach(iframe => {
                    if (iframe.src.includes('DOMAIN-PLACEHOLDER')) {
                        hasPlaceholder = true;
                    }
                });
                
                if (hasPlaceholder) {
                    // Show setup instructions
                    document.getElementById('setupBox').classList.add('visible');
                    
                    // Try to auto-detect domain
                    const currentDomain = window.location.hostname;
                    if (currentDomain && currentDomain !== '') {
                        document.getElementById('domainInput').value = currentDomain;
                    }
                }
            }, 3000);
        });
        
        // Function to update the domain in embed URLs
        function updateDomains() {
            const domain = document.getElementById('domainInput').value.trim();
            
            if (!domain) {
                alert("Please enter your website domain");
                return;
            }
            
            // Remove http:// or https:// if user included it
            const cleanDomain = domain.replace(/^https?:\/\//, '');
            
            // Update both iframe URLs
            const iframes = document.querySelectorAll('.twitch-embed');
            iframes.forEach(iframe => {
                const newSrc = iframe.src.replace('DOMAIN-PLACEHOLDER', cleanDomain);
                iframe.src = newSrc;
            });
            
            // Hide setup box and reload iframes
            document.getElementById('setupBox').classList.remove('visible');
            alert("Domain updated! The streams should now load. If not, make sure your site uses HTTPS.");
        }
        
        // Auto-check for domain placeholder on page load
        window.onload = function() {
            const currentIframe = document.querySelector('.twitch-embed');
            if (currentIframe && currentIframe.src.includes('DOMAIN-PLACEHOLDER')) {
                const currentDomain = window.location.hostname;
                if (currentDomain && currentDomain !== '' && currentDomain !== 'DOMAIN-PLACEHOLDER') {
                    // Auto-update if we can detect the domain
                    const iframes = document.querySelectorAll('.twitch-embed');
                    iframes.forEach(iframe => {
                        iframe.src = iframe.src.replace('DOMAIN-PLACEHOLDER', currentDomain);
                    });
                    console.log("Auto-updated domain to:", currentDomain);
                }
            }
        };
    </script>
</body>
</html>
