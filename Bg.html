<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Casino Speedrun Championship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
            * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: url('./Assets/BG.png');
        background-size: cover;
        background-attachment: fixed;

    }
    

    /* Background */
    .background {
        position: fixed;
        inset: 0;
        background: url("BG.png") center / cover no-repeat;
    }

    /* Center container */
    .container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Neon text */
    .neon {
        font-size: 170px;
        letter-spacing: 0.12em;
        color: #eaffff;
        text-align: center;
        text-transform: uppercase;

        text-shadow:
            0 0 5px #00eaff,
            0 0 10px #00eaff,
            0 0 20px #00cfff,
            0 0 40px #0099cc;

        animation: flicker 2.5s infinite;
    }

    /* Neon flicker animation */
    @keyframes flicker {
        0%   { opacity: 1; }
        5%   { opacity: 0.85; }
        10%  { opacity: 1; }
        15%  { opacity: 0.9; }
        20%  { opacity: 1; }
        100% { opacity: 1; }
    }
</style>
</head>

<body>
    <div class="background"></div>

    <div class="container">
        <div class="neon" id="neonText">
            CASINO SPEEDRUN CHAMPIONSHIP
        </div>
    </div>

<script>
    // Optional subtle glow pulse
    const neon = document.getElementById("neonText");

    let glow = true;
    setInterval(() => {
        neon.style.textShadow = glow
            ? `
              0 0 8px #00ffff,
              0 0 18px #00eaff,
              0 0 35px #00bfff,
              0 0 60px #0088cc
            `
            : `
              0 0 4px #00eaff,
              0 0 10px #00cfff,
              0 0 20px #0099cc
            `;
        glow = !glow;
    }, 700);
</script>
</body>
</html>
