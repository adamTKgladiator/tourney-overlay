<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tournament Players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-image: url('./Assets/BG.png');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .tournament-header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            text-align: center;
            border-bottom: 3px solid #9146FF;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .header-title {
            font-size: 2.5rem;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #0ff,
                0 0 80px #0ff,
                0 0 90px #0ff,
                0 0 100px #0ff,
                0 0 150px #0ff;
        }
        
        .player-form-container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #9146FF;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(145, 70, 255, 0.4);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            font-size: 1.8rem;
            text-shadow: 0 0 10px #9146FF;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #9146FF;
            box-shadow: 0 0 15px rgba(145, 70, 255, 0.5);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #9146FF, #6441a5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #a35cff, #7551c7);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(145, 70, 255, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff1a;
            color: #00ff1a;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff008c;
            color: #ff008c;
        }
        
        .player-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .player-list h3 {
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .player-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #9146FF;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-name {
            font-weight: bold;
            color: #fff;
        }
        
        .player-twitch {
            color: #9146FF;
            font-family: monospace;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
        
        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .header-title {
                font-size: 2rem;
            }
            
            .player-form-container {
                padding: 20px;
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Tournament Header -->
    <div class="tournament-header">
        <div class="header-title">CASINO SPEEDRUN CHAMPIONSHIP | PLAYER MANAGEMENT</div>
    </div>
    
    <!-- Player Form Container -->
    <div class="player-form-container">
        <h2 class="form-title"><i class="fas fa-user-plus"></i> Add New Player</h2>
        
        <form id="playerForm">
            <div class="input-group">
                <label for="playerName"><i class="fas fa-user"></i> Player Name</label>
                <input type="text" id="playerName" placeholder="e.g., KolaPro" required>
            </div>
            
            <div class="input-group">
                <label for="twitchUsername"><i class="fab fa-twitch"></i> Twitch Username</label>
                <input type="text" id="twitchUsername" placeholder="e.g., kolacomp" required>
            </div>
            
            <div class="input-group">
                <label for="displayName"><i class="fas fa-id-card"></i> Display Name (Optional)</label>
                <input type="text" id="displayName" placeholder="e.g., KOLAPRO">
            </div>
            
            <div class="input-group">
                <label for="timezone"><i class="fas fa-clock"></i> Timezone</label>
                <input type="text" id="timezone" placeholder="e.g., EST" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-plus-circle"></i> Add Player to Database
            </button>
        </form>
        
        <!-- Result Message -->
        <div class="result-message" id="resultMessage"></div>
        
        <!-- Loading Indicator -->
        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Adding player to database...
        </div>
        
        <!-- Player List -->
        <div class="player-list" id="playerListContainer">
            <h3><i class="fas fa-users"></i> Recent Players</h3>
            <div id="playerList"></div>
            <div class="loading" id="playersLoading">
                <i class="fas fa-spinner fa-spin"></i> Loading players...
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration - Replace with your actual credentials
    const SUPABASE_URL = 'https://ofkzngjawgimpdwuycqd.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_A22ZrmtTDJYaHCI-HCCRjA_jYhTKJ-x'; // Your publishable key
         
        // DOM Elements
        const playerForm = document.getElementById('playerForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultMessage = document.getElementById('resultMessage');
        const loading = document.getElementById('loading');
        const playerList = document.getElementById('playerList');
        const playersLoading = document.getElementById('playersLoading');
        
        // Load existing players when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadPlayers();
        });
        
        // Form submission handler
        playerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const playerName = document.getElementById('playerName').value.trim();
            const twitchUsername = document.getElementById('twitchUsername').value.trim().toLowerCase();
            const displayName = document.getElementById('displayName').value.trim() || playerName;
            const timezone = document.getElementById('timezone').value.trim();
            
            // Basic validation
            if (!playerName || !twitchUsername || !timezone) {
                showResult('Please fill in all required fields', 'error');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultMessage.style.display = 'none';
            
            try {
                // Prepare player data
                const playerData = {
                    name: playerName,
                    twitch_username: twitchUsername,
                    display_name: displayName,
                    timezone: timezone
                };
                
                console.log('Adding player:', playerData);
                
                // Insert player into Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/players`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(playerData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Player added:', result);
                
                // Success message
                showResult(
                    `✅ Player "${playerName}" added successfully! Twitch: ${twitchUsername}`,
                    'success'
                );
                
                // Clear form
                playerForm.reset();
                
                // Reload player list
                loadPlayers();
                
            } catch (error) {
                console.error('Error adding player:', error);
                
                // Check if it's a duplicate error
                if (error.message.includes('duplicate key') || error.message.includes('already exists')) {
                    showResult(
                        `⚠️ Player with Twitch username "${twitchUsername}" already exists in database.`,
                        'error'
                    );
                } else {
                    showResult(
                        `❌ Error: ${error.message}`,
                        'error'
                    );
                }
                
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Function to load players from database
        async function loadPlayers() {
            try {
                playersLoading.style.display = 'block';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/players?select=name,twitch_username,display_name,timezone&order=created_at.desc&limit=10`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const players = await response.json();
                
                // Clear previous list
                playerList.innerHTML = '';
                
                if (players.length === 0) {
                    playerList.innerHTML = '<p style="text-align: center; color: #aaa;">No players found in database</p>';
                } else {
                    // Display players
                    players.forEach(player => {
                        const playerElement = document.createElement('div');
                        playerElement.className = 'player-item';
                        
                        playerElement.innerHTML = `
                            <div>
                                <div class="player-name">${player.name}</div>
                                <div class="player-twitch">@${player.twitch_username}</div>
                            </div>
                            <div style="color: #aaa; font-size: 0.9rem;">
                                ${player.timezone}
                            </div>
                        `;
                        
                        playerList.appendChild(playerElement);
                    });
                }
                
            } catch (error) {
                console.error('Error loading players:', error);
                playerList.innerHTML = `<p style="color: #ff008c; text-align: center;">Error loading players: ${error.message}</p>`;
            } finally {
                playersLoading.style.display = 'none';
            }
        }
        
        // Function to show result messages
        function showResult(message, type) {
            resultMessage.textContent = message;
            resultMessage.className = `result-message ${type}`;
            resultMessage.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        // Quick add buttons for common players (optional)
        function quickAddPlayer(name, twitch, display, timezone) {
            document.getElementById('playerName').value = name;
            document.getElementById('twitchUsername').value = twitch;
            document.getElementById('displayName').value = display || name;
            document.getElementById('timezone').value = timezone;
        }

                    style="background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">

            </button>
            <button type="button" onclick="quickAddPlayer('Antonio Curtis', 'antonio_curtis', 'ANTONIO CURTIS', 'EST')" 
                    style="background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">

                DarkLizzard
            </button>
        </div>

    </script>
</body>
</html>
