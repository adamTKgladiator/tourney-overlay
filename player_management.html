<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tournament Players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FBF5B7;
            --neon-glow: rgba(212, 175, 55, 0.4);
            --felt: #004d26;
            --dark-felt: #002b15;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #000;
            background-image: url('./Assets/casino_bg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tournament-header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .header-title {
            font-size: 4rem;
            font-weight: 900;
            color: var(--gold-bright);
            text-shadow:
                0 0 10px var(--neon-glow),
                0 0 20px var(--neon-glow),
                0 0 40px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .header-subtitle {
            color: #aaa;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .player-form-container {
            margin-top: 100px;
            background: rgba(0, 43, 21, 0.9);
            /* Dark Felt */
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8), 0 0 20px var(--neon-glow);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--gold-bright);
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--gold-bright);
            box-shadow: 0 0 15px var(--neon-glow);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), #b38f20);
            color: #000;
            border: 1px solid var(--gold-bright);
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--neon-glow);
            background: linear-gradient(135deg, #e6be41, var(--gold));
        }

        .submit-btn.updating {
            background: #ff7324;
            box-shadow: 0 0 10px rgba(255, 115, 36, 0.3);
        }

        .cancel-btn {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }

        .cancel-btn:hover {
            background: #444;
        }

        .result-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff1a;
            color: #00ff1a;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        /* Player List */
        .player-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .player-list h3 {
            color: #aaa;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .player-info div {
            font-size: 0.9rem;
        }

        .player-twitch {
            color: var(--gold);
            font-size: 0.85rem !important;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .edit-btn:hover {
            color: #ffca28;
        }

        .delete-btn:hover {
            color: #ff4444;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Tournament Header -->
    <div class="tournament-header">
        <div class="header-title">CASINO SPEEDRUN CHAMPIONSHIP</div>
        <div class="header-subtitle">Player Management Console</div>
    </div>

    <!-- Player Form Container -->
    <div class="player-form-container">
        <h2 class="form-title"><i class="fas fa-user-plus"></i> Add New Player</h2>

        <form id="playerForm">
            <div class="input-group">
                <label for="playerName"><i class="fas fa-user"></i> Player Name</label>
                <input type="text" id="playerName" placeholder="e.g., KolaPro" required>
            </div>

            <div class="input-group">
                <label for="twitchUsername"><i class="fab fa-twitch"></i> Twitch Username</label>
                <input type="text" id="twitchUsername" placeholder="e.g., kolacomp" required>
            </div>

            <div class="input-group">
                <label for="displayName"><i class="fas fa-id-card"></i> Display Name (Optional)</label>
                <input type="text" id="displayName" placeholder="e.g., KOLAPRO">
            </div>

            <div class="input-group">
                <label for="discordId"><i class="fab fa-discord"></i> Discord ID (Numeric or @username)</label>
                <input type="text" id="discordId" placeholder="e.g., 123456789012345678" required>
            </div>

            <input type="hidden" id="editingId" value="">
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-plus-circle"></i> Add Player
            </button>
            <button type="button" class="cancel-btn" id="cancelBtn" onclick="resetForm()">
                Cancel Edit
            </button>
        </form>

        <div class="result-message" id="resultMessage"></div>

        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>

        <div class="player-list" id="playerListContainer">
            <h3>Recent Players</h3>
            <div id="playerList"></div>
            <div class="loading" id="playersLoading">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ofkzngjawgimpdwuycqd.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_A22ZrmtTDJYaHCI-HCCRjA_jYhTKJ-x'; // Your publishable key

        // Elements
        const playerForm = document.getElementById('playerForm');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const editingIdInput = document.getElementById('editingId');

        document.addEventListener('DOMContentLoaded', loadPlayers);

        // --- SUBMIT (CREATE or UPDATE) ---
        playerForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = editingIdInput.value;
            const data = {
                name: document.getElementById('playerName').value.trim(),
                twitch_username: document.getElementById('twitchUsername').value.trim().toLowerCase(),
                display_name: document.getElementById('displayName').value.trim() || document.getElementById('playerName').value.trim(),
                discord_id: document.getElementById('discordId').value.trim()
            };

            if (!data.name) return showResult('Name required', 'error');

            setLoading(true);

            try {
                const method = id ? 'PATCH' : 'POST';
                const url = id ? `${SUPABASE_URL}/rest/v1/players?id=eq.${id}` : `${SUPABASE_URL}/rest/v1/players`;

                const res = await fetch(url, {
                    method: method,
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error('API Error');

                showResult(id ? 'Player updated!' : 'Player added!', 'success');
                resetForm();
                loadPlayers();

            } catch (e) {
                console.error(e);
                showResult('Error saving player', 'error');
            } finally {
                setLoading(false);
            }
        });

        // --- LIST ---
        async function loadPlayers() {
            const list = document.getElementById('playerList');
            const spinner = document.getElementById('playersLoading');
            if (spinner) spinner.style.display = 'block';
            list.innerHTML = '';

            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/players?select=*&order=created_at.desc&limit=20`, {
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                });
                const players = await res.json();

                if (players.length === 0) {
                    list.innerHTML = '<div style="text-align:center; color:#555">No players found</div>';
                } else {
                    players.forEach(p => {
                        // Safe escape for HTML content to prevent XSS (basic)
                        const safeName = p.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        const safeDisplay = (p.display_name || p.name).replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        const safeTwitch = p.twitch_username.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        const safeDiscord = (p.discord_id || '').replace(/</g, "&lt;").replace(/>/g, "&gt;");

                        const item = document.createElement('div');
                        item.className = 'player-item';
                        item.innerHTML = `
                            <div class="player-info">
                                <div class="player-name">${safeName} (${safeDisplay})</div>
                                <div class="player-twitch">@${safeTwitch} â€¢ Discord: ${safeDiscord || 'N/A'}</div>
                            </div>
                            <div class="action-buttons">
                                <button class="action-btn edit-btn" onclick='editPlayer(${JSON.stringify(p).replace(/'/g, "&#39;")})'>
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete-btn" onclick="deletePlayer('${p.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        list.appendChild(item);
                    });
                }

            } catch (err) {
                console.error("Error loading players:", err);
                list.innerHTML = '<div style="text-align:center; color:#ff4444">Error loading players</div>';
            } finally {
                if (spinner) spinner.style.display = 'none';
            }
        }

        // --- HELPER FUNCTIONS ---

        function showResult(text, type) {
            const msg = document.getElementById('resultMessage');
            msg.textContent = text;
            msg.className = 'result-message ' + type;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');

            if (loading) {
                btn.disabled = true;
                btn.style.opacity = '0.7';
                loadingDiv.style.display = 'block';
            } else {
                btn.disabled = false;
                btn.style.opacity = '1';
                loadingDiv.style.display = 'none';
            }
        }

        function resetForm() {
            document.getElementById('playerForm').reset();
            document.getElementById('editingId').value = '';

            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Player';
            btn.classList.remove('updating');

            document.getElementById('cancelBtn').style.display = 'none';
            document.querySelector('.form-title').innerHTML = '<i class="fas fa-user-plus"></i> Add New Player';
        }

        function editPlayer(player) {
            document.getElementById('playerName').value = player.name;
            document.getElementById('twitchUsername').value = player.twitch_username;
            document.getElementById('displayName').value = player.display_name || player.name;
            document.getElementById('discordId').value = player.discord_id || '';
            document.getElementById('editingId').value = player.id;

            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-save"></i> Update Player';
            btn.classList.add('updating');

            document.getElementById('cancelBtn').style.display = 'inline-block';
            document.querySelector('.form-title').innerHTML = '<i class="fas fa-edit"></i> Edit Player';

            // Scroll to form
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deletePlayer(id) {
            if (!confirm('Are you sure you want to delete this player?')) return;

            setLoading(true);
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/players?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!res.ok) throw new Error('Delete failed');

                showResult('Player deleted', 'success');
                loadPlayers();
            } catch (e) {
                console.error(e);
                showResult('Error deleting player', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Quick add buttons for common players
        function quickAddPlayer(name, twitch, display, discordId) {
            document.getElementById('playerName').value = name;
            document.getElementById('twitchUsername').value = twitch;
            document.getElementById('displayName').value = display || name;
            document.getElementById('discordId').value = discordId;
        }

        <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
            <button type="button" onclick="quickAddPlayer('KolaPro', 'kolacomp', 'KOLAPRO', 'EST')" 
                    style="background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
                KolaPro
            </button>
            <button type="button" onclick="quickAddPlayer('Antonio Curtis', 'antonio_curtis', 'ANTONIO CURTIS', 'EST')" 
                    style="background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
                Antonio Curtis
            </button>
            <button type="button" onclick="quickAddPlayer('TK47', 'adamtkgladiator', 'ANTONIO CURTIS', 'EST')" 
                    style="background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
                TK47
            </button>
            <button type="button" onclick="quickAddPlayer('DarkLizzard', 'darklizzard666', 'DR MONKEYMAN', 'EST')" 
                    style="background: #333; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
                DarkLizzard
            </button>
        </div>
        */
    </script>
</body>

</html>
