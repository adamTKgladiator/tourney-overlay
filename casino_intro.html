<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Championship Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FBF5B7;
            --neon-glow: rgba(212, 175, 55, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced Animated Background */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            background-image: url('./Assets/casino_bg.png');
            background-size: cover;
            background-position: center;
            animation: bgMove 15s infinite alternate ease-in-out;
            transform: scale(1.1);
            filter: brightness(0.8) contrast(1.1);
        }

        @keyframes bgMove {
            0% {
                transform: scale(1.2) translate(0, 0) rotate(0deg);
            }

            50% {
                transform: scale(1.4) translate(-2%, 2%) rotate(1deg);
            }

            100% {
                transform: scale(1.2) translate(2%, -2%) rotate(-1deg);
            }
        }

        /* Floating Overlay Particles Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
        }

        /* Animated Title */
        .title-container {
            text-align: center;
            perspective: 1200px;
            z-index: 10;
        }

        .main-title {
            font-size: 10rem;
            font-weight: 900;
            color: var(--gold-bright);
            text-transform: uppercase;
            letter-spacing: 12px;
            line-height: 1.1;
            text-shadow:
                0 0 15px var(--neon-glow),
                0 0 30px var(--neon-glow),
                0 0 60px var(--neon-glow),
                0 0 100px rgba(0, 0, 0, 0.7);
            animation: titleEntrance 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards, flicker 5s infinite;
            opacity: 0;
            transform: translateZ(-200px) rotateX(15deg) scale(0.8);
        }

        @keyframes titleEntrance {
            to {
                opacity: 1;
                transform: translateZ(0) rotateX(0) scale(1);
            }
        }

        @keyframes flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                text-shadow:
                    0 0 15px var(--neon-glow),
                    0 0 30px var(--neon-glow),
                    0 0 60px var(--neon-glow);
                color: var(--gold-bright);
            }

            20%,
            24%,
            55% {
                text-shadow: none;
                color: rgba(212, 175, 55, 0.3);
            }
        }

        /* Subtle Glow Pulse */
        .glow-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            animation: pulse 4s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Light Sweep Overlay */
        .sweep {
            position: absolute;
            top: 0;
            left: -150%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.07), transparent);
            transform: skewX(-25deg);
            animation: sweepMove 8s infinite linear;
        }

        @keyframes sweepMove {
            to {
                left: 250%;
            }
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <div class="bg-image"></div>
        <div class="particles"></div>
        <div class="glow-pulse"></div>
        <div class="sweep"></div>
    </div>

    <div class="title-container">
        <h1 class="main-title">
            CASINO<br>
            SPEEDRUN<br>
            CHAMPIONSHIP
        </h1>
    </div>
</body>

</html>
